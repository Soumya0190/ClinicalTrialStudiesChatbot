# ğŸ·ï¸ Name of the workflow (visible in GitHub Actions UI)
name: Deploy Chatbot to Azure Kubernetes Service (AKS)

# ğŸ“¦ Trigger: Run this workflow whenever there's a manual trigger via GitHub UI button, with an input parameter
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'


# ğŸŒ Global environment variables used across the job
env:
  GHCR_IMAGE: ghcr.io/soumya0190/chatbot:latest         # Docker image name in GitHub Container Registry
  CLUSTER_NAME: chatbot-azure-kubernetes                # Name of your AKS cluster in Azure
  RESOURCE_GROUP: chatbot-resource-group                # Azure Resource Group containing the AKS cluster

jobs:
  build-and-deploy:           # ğŸ§ª Job name (can be anything)
    runs-on: ubuntu-latest    # ğŸƒ This job will run on an Ubuntu GitHub-hosted runner

    steps:  # ğŸ“‹ Sequence of steps to run in the job
    - name: Checkout source
      uses: actions/checkout@v3
      # âœ… Pulls your repo code into the runner, required for building the Docker image

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Soumya0190 --password-stdin
      # ğŸ” Logs Docker into GitHub Container Registry using your stored GitHub token (GHCR_PAT)

    - name: Build and push Docker image
      run: |
        docker build -t $GHCR_IMAGE .
        docker push $GHCR_IMAGE
      # ğŸ—ï¸ Builds the Docker image using Dockerfile and pushes it to GHCR

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      # ğŸ” Authenticates to Azure using the credentials you stored in the `AZURE_CREDENTIALS` secret

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.RESOURCE_GROUP }}
      # ğŸ”„ Configures `kubectl` to point to your AKS cluster so future commands can deploy to it

    - name: Deploy to AKS
      run: |
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
      # ğŸš€ Deploys your app to AKS using Kubernetes manifest files (deployment & service definitions)
